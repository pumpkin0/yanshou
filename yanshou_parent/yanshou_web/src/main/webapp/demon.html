<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>后台操作网页</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="text/javascript" src="./plugin/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="./js/demon.js"></script>
<style>
	#button1{position:absolute;left:290px;top:400px;}
	#button2{position:absolute;left:400px;top:400px;}
	#div{position:absolute;left:290px;top:450px;}
</style>
</head>

<body>
	<!-- 新闻 -->
	<form action="./news/update.do" method="post"  id="form">
		<table border="1" align="center">
			<thead>
				<tr align="center">
					<td colspan="5"><h3>新闻动态展操作页</h3></td>
				</tr>
				<tr height="30px">
					<td width="400px">新闻名称</td>
					<td width="500px">动态地址</td>
					<td width="250px">创建时间</td>
					<td width="50px" colspan="2">操作</td>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</form>

	<div id="div" hidden="hidden">
		<form action="news/add.do" method="post" id="newsId">
			新闻名称<input type="text" name="name" width="3000px"><br> 
			新闻地址<input type="text" name="url"><br> 
			<input type="button" onclick="newFormSubmit()" value="提交">
		</form>
	</div>

	<button onclick="showDiv()" type="button" id="button1">新增新闻</button>
	<script type="text/javascript">
		function showDiv() {
			$('#div').show();
		}
	</script>

	<button onclick="hideDiv()" type="button" id="button2">隐藏添加页面</button>
	<script type="text/javascript">
		function hideDiv() {
			$('#div').hide();
		}
	</script>
	
</body>
</html>
